<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Estaci√≥n Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Buscando Pokemon" (ionchange)="onSearchChange($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor = "let poke of pokemon;" [routerLink]="['/pokemon/pokemon-detail/', poke.pokeIndex]"><!--Aqui importo el pokeIndex que viene a ser como un id y asi me permita obtner o presentar datos de ese pokemon-->
      <ion-avatar slot="start">
        <img [src]="poke.image" style="background: #f2f2f2;"> <!-- El src lo encierro en un arreglo porque me obtiene la imagenes por medio de un arreglo-->
      </ion-avatar>
      <ion-label class = "ion-text-capitalize">
        <h2>{{poke.name}}</h2><!--Me presenta el nombre de pokemon-->
        <p>{{poke.pokeIndex}}</p><!--Debajo del nombre me va a parecer el id-->
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ioninfinite)="loadPokemon(true, $event)">
    <ion-infinite-scrool-content loadingSpinner ="bubbles" loadingText="Cargando mas Pokemon..."></ion-infinite-scrool-content>
  </ion-infinite-scroll>
</ion-content>
